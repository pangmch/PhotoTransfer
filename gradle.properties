# Project-wide Gradle settings.
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
android.useAndroidX=true
android.enableJetifier=true
kotlin.code.style=official
android.nonTransitiveRClass=false

# Proxy settings (uncomment and modify if needed)
systemProp.http.proxyHost=proxy.neusoft.com
systemProp.http.proxyPort=8080
systemProp.https.proxyHost=proxy.neusoft.com
systemProp.https.proxyPort=8080

# Use Alibaba Maven mirror for faster downloads in China
# Uncomment below lines if Google Maven is slow or blocked
maven { url 'https://maven.aliyun.com/repository/public' }